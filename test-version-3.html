<!DOCTYPE html>
<html>
<head>
    <title>Test VERSION 3.0 FINAL</title>
</head>
<body>
    <h1>Test Guest Appointments VERSION 3.0 FINAL</h1>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <div id="results"></div>
    
    <script>
        async function testHealth() {
            try {
                const response = await fetch('https://api.drsanaullahwelfarefoundation.com/api/appointments/guest/health');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Health Test Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                // Check if it's VERSION 3.0 FINAL
                if (data.message && data.message.includes('VERSION 3.0 FINAL')) {
                    document.getElementById('results').innerHTML += '<h3 style="color: green;">✅ VERSION 3.0 FINAL IS DEPLOYED!</h3>';
                } else {
                    document.getElementById('results').innerHTML += '<h3 style="color: red;">❌ OLD VERSION STILL RUNNING</h3>';
                }
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Health Test Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
