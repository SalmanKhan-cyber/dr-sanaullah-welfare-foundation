<!DOCTYPE html>
<html>
<head>
    <title>Test Doctor Photo Upload Fix</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"] { border: 1px solid #ccc; padding: 10px; width: 100%; }
        input[type="text"] { border: 1px solid #ccc; padding: 10px; width: 100%; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .logs { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 3px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Test Doctor Photo Upload Fix</h1>
    
    <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" value="test-user-123" required>
    </div>
    
    <div class="form-group">
        <label for="imageFile">Select Image:</label>
        <input type="file" id="imageFile" accept="image/*" required>
    </div>
    
    <button onclick="testUpload()">Test Upload</button>
    
    <div id="result"></div>
    <div id="logs"></div>
    
    <script>
        function testUpload() {
            const userId = document.getElementById('userId').value;
            const imageFile = document.getElementById('imageFile').files[0];
            const resultDiv = document.getElementById('result');
            const logsDiv = document.getElementById('logs');
            
            if (!imageFile) {
                resultDiv.innerHTML = '<div class="error">Please select an image file</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">Testing upload...</div>';
            logsDiv.innerHTML = '';
            
            const formData = new FormData();
            formData.append('image', imageFile);
            formData.append('userId', userId);
            
            console.log('üß™ Testing upload with:', {
                fileName: imageFile.name,
                fileSize: imageFile.size,
                fileType: imageFile.type,
                userId: userId
            });
            
            addLog('üß™ Starting upload test...');
            addLog(`üìÅ File: ${imageFile.name} (${imageFile.size} bytes)`);
            addLog(`üÜî User ID: ${userId}`);
            
            fetch('http://localhost:4000/api/upload/profile-image', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                addLog(`üì° Response status: ${response.status} ${response.statusText}`);
                return response.json();
            })
            .then(data => {
                console.log('‚úÖ Upload response:', data);
                addLog('‚úÖ Upload completed successfully');
                addLog(`üîó URL: ${data.url}`);
                addLog(`üì¶ Bucket: ${data.bucket || 'unknown'}`);
                
                if (data.warning) {
                    addLog(`‚ö†Ô∏è Warning: ${data.warning}`);
                }
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Upload Test Successful!</h3>
                        <p><strong>Status:</strong> ${data.bucket || 'unknown'} bucket</p>
                        <p><strong>Image URL:</strong> <a href="${data.url}" target="_blank">${data.url}</a></p>
                        ${data.warning ? `<p><strong>Warning:</strong> ${data.warning}</p>` : ''}
                        <img src="${data.url}" alt="Uploaded image" style="max-width: 200px; margin-top: 10px; border-radius: 5px;">
                    </div>
                `;
            })
            .catch(error => {
                console.error('‚ùå Upload error:', error);
                addLog(`‚ùå Error: ${error.message}`);
                
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Upload Test Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Check the browser console and server logs for more details.</p>
                    </div>
                `;
            });
        }
        
        function addLog(message) {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logsDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
    </script>
</body>
</html>
