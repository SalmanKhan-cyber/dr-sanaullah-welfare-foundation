<!DOCTYPE html>
<html>
<head>
    <title>Test Guest Appointments Endpoint</title>
</head>
<body>
    <h1>Test Guest Appointments Endpoint</h1>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testGuest()">Test Guest Booking</button>
    
    <div id="results"></div>
    
    <script>
        async function testHealth() {
            try {
                const response = await fetch('https://api.drsanaullahwelfarefoundation.com/api/appointments/guest/health');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Health Test:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Health Test Error:</h3><pre>' + error.message + '</pre>';
            }
        }
        
        async function testGuest() {
            try {
                const response = await fetch('https://api.drsanaullahwelfarefoundation.com/api/appointments/guest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        doctor_id: 'test-doctor-id',
                        appointment_date: '2024-01-01',
                        appointment_time: '10:00',
                        patient_details: {
                            name: 'Test Patient',
                            phone: '1234567890',
                            age: 30,
                            gender: 'male'
                        }
                    })
                });
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Guest Booking Test:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Guest Booking Test Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
