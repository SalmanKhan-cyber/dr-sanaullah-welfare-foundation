<!DOCTYPE html>
<html>
<head>
    <title>Debug Image Upload</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"] { border: 1px solid #ccc; padding: 10px; width: 100%; }
        input[type="text"] { border: 1px solid #ccc; padding: 10px; width: 100%; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .logs { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 3px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Debug Image Upload Issue</h1>
    
    <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" value="test-user-123" required>
    </div>
    
    <div class="form-group">
        <label for="imageFile">Select Image:</label>
        <input type="file" id="imageFile" accept="image/*" required>
    </div>
    
    <button onclick="testUpload1()">Test 1: /api/upload/profile-image (image field)</button>
    <button onclick="testUpload2()">Test 2: /api/doctors/upload-image (file field)</button>
    <button onclick="testUpload3()">Test 3: Direct curl simulation</button>
    
    <div id="result"></div>
    <div id="logs"></div>
    
    <script>
        function addLog(message) {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logsDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function testUpload1() {
            clearLogs();
            const userId = document.getElementById('userId').value;
            const imageFile = document.getElementById('imageFile').files[0];
            const resultDiv = document.getElementById('result');
            
            if (!imageFile) {
                resultDiv.innerHTML = '<div class="error">Please select an image file</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">Testing upload 1...</div>';
            
            addLog('üß™ Test 1: /api/upload/profile-image with "image" field');
            addLog(`üìÅ File: ${imageFile.name} (${imageFile.size} bytes)`);
            
            const formData = new FormData();
            formData.append('image', imageFile);  // This is the correct field name
            formData.append('userId', userId);
            
            addLog('üì§ Sending request...');
            
            try {
                const response = await fetch('http://localhost:4000/api/upload/profile-image', {
                    method: 'POST',
                    body: formData
                });
                
                addLog(`üì° Response status: ${response.status} ${response.statusText}`);
                
                const data = await response.json();
                addLog('üì• Response received:');
                addLog(JSON.stringify(data, null, 2));
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Test 1 Successful!</h3>
                            <p><strong>URL:</strong> <a href="${data.url}" target="_blank">${data.url}</a></p>
                            <p><strong>Method:</strong> ${data.method || 'unknown'}</p>
                            <img src="${data.url}" alt="Uploaded image" style="max-width: 200px; margin-top: 10px; border-radius: 5px;">
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Test 1 Failed</h3>
                            <p><strong>Error:</strong> ${data.error}</p>
                            <p><strong>Details:</strong> ${data.details || 'None'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                addLog(`‚ùå Network error: ${error.message}`);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Test 1 Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testUpload2() {
            clearLogs();
            const userId = document.getElementById('userId').value;
            const imageFile = document.getElementById('imageFile').files[0];
            const resultDiv = document.getElementById('result');
            
            if (!imageFile) {
                resultDiv.innerHTML = '<div class="error">Please select an image file</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">Testing upload 2...</div>';
            
            addLog('üß™ Test 2: /api/doctors/upload-image with "file" field');
            addLog(`üìÅ File: ${imageFile.name} (${imageFile.size} bytes)`);
            
            const formData = new FormData();
            formData.append('file', imageFile);  // Different field name
            formData.append('userId', userId);
            
            addLog('üì§ Sending request...');
            
            try {
                const response = await fetch('http://localhost:4000/api/doctors/upload-image', {
                    method: 'POST',
                    body: formData
                });
                
                addLog(`üì° Response status: ${response.status} ${response.statusText}`);
                
                const data = await response.json();
                addLog('üì• Response received:');
                addLog(JSON.stringify(data, null, 2));
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Test 2 Successful!</h3>
                            <p><strong>URL:</strong> <a href="${data.url}" target="_blank">${data.url}</a></p>
                            <img src="${data.url}" alt="Uploaded image" style="max-width: 200px; margin-top: 10px; border-radius: 5px;">
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Test 2 Failed</h3>
                            <p><strong>Error:</strong> ${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                addLog(`‚ùå Network error: ${error.message}`);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Test 2 Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testUpload3() {
            clearLogs();
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="loading">Testing backend health...</div>';
            
            addLog('üß™ Test 3: Backend health check');
            
            try {
                const response = await fetch('http://localhost:4000/api/health');
                addLog(`üì° Health check status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    addLog('‚úÖ Backend is healthy');
                    addLog(JSON.stringify(data, null, 2));
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Backend is Running!</h3>
                            <p>Backend is healthy and ready to accept uploads.</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Backend Health Check Failed</h3>
                            <p>Status: ${response.status}</p>
                        </div>
                    `;
                }
            } catch (error) {
                addLog(`‚ùå Backend connection error: ${error.message}`);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Backend Not Running</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Please start the backend server on port 4000.</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
