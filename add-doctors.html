<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Demo Doctors - DSWF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #16a34a;
            margin-bottom: 10px;
            font-size: 32px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        button {
            background: #16a34a;
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3);
        }
        button:hover {
            background: #15803d;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(22, 163, 74, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #dcfce7;
            border: 1px solid #16a34a;
            color: #15803d;
            display: block;
        }
        .status.error {
            background: #fee2e2;
            border: 1px solid #dc2626;
            color: #991b1b;
            display: block;
        }
        .status.loading {
            background: #dbeafe;
            border: 1px solid #3b82f6;
            color: #1e40af;
            display: block;
        }
        .doctor-list {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        .doctor-item {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
        }
        .doctor-item:last-child {
            border-bottom: none;
        }
        .doctor-icon {
            font-size: 24px;
            margin-right: 12px;
        }
        .doctor-info {
            flex: 1;
        }
        .doctor-name {
            font-weight: 600;
            color: #1f2937;
        }
        .doctor-spec {
            font-size: 14px;
            color: #6b7280;
        }
        .refresh-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #16a34a;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .refresh-link:hover {
            background: #15803d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü©∫ Add Demo Doctors</h1>
        <p>Click the button below to add 12 demo doctors to your database. These doctors will appear on your homepage and patient dashboard.</p>
        
        <button id="addDoctorsBtn" onclick="addDoctors()">
            Add 12 Demo Doctors
        </button>

        <div id="status" class="status"></div>
    </div>

    <script>
        async function addDoctors() {
            const btn = document.getElementById('addDoctorsBtn');
            const status = document.getElementById('status');
            
            // Disable button and show loading
            btn.disabled = true;
            btn.textContent = 'Adding Doctors...';
            status.className = 'status loading';
            status.innerHTML = '‚è≥ Adding demo doctors to database...';

            try {
                const response = await fetch('http://localhost:4000/api/seed/doctors', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to add doctors');
                }

                // Success!
                status.className = 'status success';
                status.innerHTML = `
                    <h3 style="margin-bottom: 10px;">‚úÖ Success!</h3>
                    <p><strong>${data.count || 12} doctors</strong> have been added to your database!</p>
                    ${data.doctors && data.doctors.length > 0 ? `
                        <div class="doctor-list">
                            ${data.doctors.map(doctor => `
                                <div class="doctor-item">
                                    <span class="doctor-icon">üë®‚Äç‚öïÔ∏è</span>
                                    <div class="doctor-info">
                                        <div class="doctor-name">${doctor.name}</div>
                                        <div class="doctor-spec">${doctor.specialization} ‚Ä¢ ${doctor.discount_rate}% discount</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    <a href="http://localhost:5173" class="refresh-link">View Homepage ‚Üí</a>
                `;

                // Change button text
                btn.textContent = '‚úì Doctors Added!';

            } catch (error) {
                status.className = 'status error';
                status.innerHTML = `
                    <h3 style="margin-bottom: 10px;">‚ùå Error</h3>
                    <p>${error.message}</p>
                    <p style="margin-top: 10px; font-size: 14px;">Make sure your backend server is running on port 4000.</p>
                `;
                
                // Re-enable button
                btn.disabled = false;
                btn.textContent = 'Try Again';
            }
        }
    </script>
</body>
</html>
