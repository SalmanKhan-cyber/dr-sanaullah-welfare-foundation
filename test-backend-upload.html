<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Image Upload</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"] { border: 1px solid #ccc; padding: 10px; width: 100%; }
        input[type="text"] { border: 1px solid #ccc; padding: 10px; width: 100%; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Test Backend Image Upload</h1>
    
    <form id="uploadForm">
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" value="test-user-123" required>
        </div>
        
        <div class="form-group">
            <label for="imageFile">Select Image:</label>
            <input type="file" id="imageFile" accept="image/*" required>
        </div>
        
        <button type="submit">Test Upload</button>
        <button type="button" onclick="testBuckets()">Test Buckets</button>
        <button type="button" onclick="clearLogs()">Clear Logs</button>
    </form>
    
    <div id="logs"></div>
    <div id="result"></div>
    
    <script>
        function addLog(message) {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = 'log';
            logEntry.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function testBuckets() {
            addLog('Testing bucket access...');
            
            try {
                // Test profiles bucket
                const profilesResponse = await fetch('https://dr-sanaullah-welfare-foundation-production-d17f.up.railway.app/api/upload/profile-image', {
                    method: 'POST',
                    body: JSON.stringify({userId: 'test', test: 'buckets'})
                });
                
                addLog('Profiles bucket response: ' + profilesResponse.status + ' ' + profilesResponse.statusText);
                
            } catch (err) {
                addLog('Bucket test error: ' + err.message);
            }
        }
        
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const imageFile = document.getElementById('imageFile').files[0];
            const resultDiv = document.getElementById('result');
            
            if (!imageFile) {
                resultDiv.innerHTML = '<div class="error">Please select an image file</div>';
                return;
            }
            
            addLog('Starting upload test...');
            addLog('File: ' + imageFile.name + ' (' + imageFile.size + ' bytes)');
            addLog('User ID: ' + userId);
            
            resultDiv.innerHTML = '<div class="loading">Uploading...</div>';
            
            try {
                const formData = new FormData();
                formData.append('image', imageFile);
                formData.append('userId', userId);
                
                addLog('FormData created with ' + formData.entries().length + ' entries');
                
                // Test both endpoints
                const endpoints = [
                    'https://dr-sanaullah-welfare-foundation-production-d17f.up.railway.app/api/upload/profile-image',
                    'http://localhost:4000/api/upload/profile-image'
                ];
                
                for (const endpoint of endpoints) {
                    addLog('Testing endpoint: ' + endpoint);
                    
                    try {
                        const response = await fetch(endpoint, {
                            method: 'POST',
                            body: formData
                        });
                        
                        addLog('Response status: ' + response.status + ' ' + response.statusText);
                        
                        const responseText = await response.text();
                        addLog('Response body: ' + responseText.substring(0, 200) + '...');
                        
                        if (response.ok) {
                            try {
                                const data = JSON.parse(responseText);
                                addLog('Parsed response: ' + JSON.stringify(data, null, 2));
                                
                                resultDiv.innerHTML = `
                                    <div class="success">
                                        <h3>✅ Upload Successful!</h3>
                                        <p><strong>Endpoint:</strong> ${endpoint}</p>
                                        <p><strong>Image URL:</strong> <a href="${data.url}" target="_blank">${data.url}</a></p>
                                        <p><strong>Path:</strong> ${data.path}</p>
                                        <img src="${data.url}" alt="Uploaded image" style="max-width: 200px; margin-top: 10px; border-radius: 5px;">
                                    </div>
                                `;
                                break;
                            } catch (parseErr) {
                                addLog('Parse error: ' + parseErr.message);
                            }
                        } else {
                            addLog('Upload failed with status: ' + response.status);
                        }
                    } catch (err) {
                        addLog('Network error: ' + err.message);
                    }
                }
            } catch (err) {
                addLog('Upload error: ' + err.message);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Upload Error</h3>
                        <p>${err.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
