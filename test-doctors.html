<!DOCTYPE html>
<html>
<head>
    <title>Test Doctors</title>
</head>
<body>
    <h1>Test Doctors</h1>
    <button onclick="testDoctors()">Get Doctors</button>
    <div id="result"></div>

    <script>
        async function testDoctors() {
            try {
                const response = await fetch('https://dr-sanaullah-welfare-foundation-production-d17f.up.railway.app/api/doctors');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>Doctors Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                console.log('Doctors data:', data);
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <pre>${error.message}</pre>
                `;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
